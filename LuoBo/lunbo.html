<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用jQuery实现图片轮播</title>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
		<script type="text/javascript" src="js/lunbo.js" ></script>
		<link rel="stylesheet" href="css/lunbo.css" />

	<body>
		<div id="banner">
			<div id="banner_bg"></div>
			<!--标题背景-->
			<div id="banner_info"></div>
			<!--标题-->
			<ul>
				<li class="on">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
			<div class="prev"><span>&lt;</span></div>
			<div class="next"><span>&gt;</span></div>
			<div id="banner_list">
				<a href="#" target="_blank"><img src="img/4 (1).png" title="橡树小屋的blog" alt="lllll" /></a>
				<a href="#" target="_blank"><img src="img/4 (2).png" title="橡树小屋的blog" alt="ssss" /></a>
				<a href="#" target="_blank"><img src="img/4 (3).png" title="橡树小屋的blog" alt="ddd" /></a>
				<a href="#" target="_blank"><img src="img/4 (4).png" title="橡树小屋的blog" alt="ffff" /></a>
			</div>
		</div>
	</body>

</html>
