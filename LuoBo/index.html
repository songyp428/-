<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JQuery实现点击左右箭头实现图片切换</title>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
		<script type="text/javascript" src="js/index.js" ></script>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<div class="v_shows">
			<div class="v_caption">
				<p class="description">图片展示区</p>
				<div class="dot">
					<span class="current"></span><span></span><span></span><span></span>
				</div>
				<div class="arrow">
					<span class="prev">&lt;</span>
					<span class="next">&gt;</span>
				</div>
				<a href="#">more</a>
			</div>
			<div class="v_content">
				<div class="list">
				<ul >
					<li><img src="img/4 (1).png"/></li>
					<li><img src="img/4 (1).png"/></li>
					<li><img src="img/4 (1).png"/></li>
					<li><img src="img/4 (1).png"/></li>
					<li><img src="img/4 (2).png"/></li>
					<li><img src="img/4 (2).png"/></li>
					<li><img src="img/4 (2).png"/></li>
					<li><img src="img/4 (2).png"/></li>
					<li><img src="img/4 (3).png"/></li>
					<li><img src="img/4 (3).png"/></li>
					<li><img src="img/4 (3).png"/></li>
					<li><img src="img/4 (3).png"/></li>
					<li><img src="img/4 (4).png"/></li>
					<li><img src="img/4 (4).png"/></li>
					<li><img src="img/4 (4).png"/></li>
					<li><img src="img/4 (4).png"/></li>
				</ul>
				</div>
			</div>
			
		</div>
	</body>
</html>
